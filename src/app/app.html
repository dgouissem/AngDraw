<app-top-bar></app-top-bar>

<mat-grid-list cols="4" rowHeight="100px">
  @for (tile of tiles; track tile; let idx = $index) {
  <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">{{tile.text}}

    @switch (idx) {
    @case (0) {
    <app-top-bar></app-top-bar>
    }
    @case (1) {
    <app-list-draws></app-list-draws>
    }
    @case (2) {
    <app-zwork-space></app-zwork-space>
    }
    @default {
    {{tile.text}}
    }
    }
  </mat-grid-tile>
  }
</mat-grid-list>

<router-outlet />
